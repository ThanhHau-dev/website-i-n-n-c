    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const imgTags = document.querySelectorAll(".card-img-top");

            window.addEventListener('scroll', effectImage);

            function effectImage() {
                imgTags.forEach((img, idx) => {
                    const windowHeight = window.innerHeight;
                    const imgTop = img.getBoundingClientRect().top;
                    const imgBottom = img.getBoundingClientRect().bottom;
                    const pointToAppear = 400;

                    // Kiểm tra nếu hình ảnh trong tầm nhìn
                    if (imgTop < windowHeight - pointToAppear && imgBottom > pointToAppear) {
                        if (idx % 2 === 0) {
                            img.classList.add('showLTR');
                            img.classList.remove('showRTL');
                        } else {
                            img.classList.add('showRTL');
                            img.classList.remove('showLTR');
                        }
                    } else {
                        // Loại bỏ hiệu ứng khi cuộn ra khỏi tầm nhìn
                        img.classList.remove('showLTR');
                        img.classList.remove('showRTL');
                    }
                });
            }

            effectImage();
        });
    </script>
